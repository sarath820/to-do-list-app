<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale= 1.0">
  <title>To do app </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-1">

  <div class="to-do">
    <div class="to-do2">
      <h1>To Do </h1>
      <img class="sun" src="images/icon-sun.svg"></Img>
    </div>



      <div class="typing colour-1">
        <input type="checkbox" >
         <input class="typing-input" type="text" name="work" placeholder="create a new to do" autocomplete="off">
      </div>

  </div>

  <div class="parent colour-1">
    <ul class="hidden-list">
      <li></li>
    </ul>
    <div class="details">
      <p class = "itemsleft"><span>0</span> items left</p>
      <div class="three-options">
        <span class="all">All</span> <span class = "active">Active</span> <span class = "completed">Completed</span>
      </div>
      <p class = "clear">Clear Completed</p>
    </div>
  </div>

  <div class="three-options-mobile">
    <span class="all">All</span> <span class = "active">Active</span> <span class = "completed">Completed</span>
  </div>



  <script src="index.js" charset="utf-8"></script>

</body>

</html>
